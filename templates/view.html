<html>
  <head>
    <link rel="stylesheet" href="/css/spectre-icons.min.css">
    <link rel="stylesheet" href="/css/spectre.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.Title}}</title>
  </head>
<body>
  <section class="container grid-960 mt-10">
    <header class="navbar">
      <section class="navbar-section">
        <a href="/" class="navbar-brand mr-10">Wiki</a>
      </section>
      <section class="navbar-section">
        <div class="input-group input-inline">
          <input class="form-input" type="text" placeholder="search" />
          <button class="btn btn-primary input-group-btn">Search</button>
        </div>
      </section>
    </header>
    <section class="container">
      <div class="columns">
        <div class="column">
          {{.HTML}}
        </div>
      </div>
    </section>
    <section class="container">
      <div class="columns">
        <div class="column col-3">
          <div class="dropdown">
            <div class="btn-group">
              <a class="btn btn-sm btn-primary" href="/edit/{{.Title}}"><i class="icon icon-edit"></i>Edit</a>
              <a class="btn btn-sm btn-primary dropdown-toggle" tabindex="0">
                <i class="icon icon-caret"></i>
              </a>
              <ul class="menu">
                <li class="menu-item">
                  <a href="#dropdowns"><i class="icon icon-delete"></i>Delete</a>
                </li>
                <li class="menu-item">
                  <a href="#dropdowns"><i class="icon icon-resize-horiz"></i>Rename</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="column col-9 text-left">
          <p>Last edited: ...</p>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
