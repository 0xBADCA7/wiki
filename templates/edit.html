<html>
  <head>
    <link rel="stylesheet" href="/css/spectre-icons.min.css">
    <link rel="stylesheet" href="/css/spectre.min.css">
    <title>Editing: {{.Title}}</title>
  </head>
<body>
  <section class="container grid-960 mt-10">
    <header class="navbar">
      <section class="navbar-section">
        <a href="#" class="navbar-brand mr-10">Wiki</a>
      </section>
      <section class="navbar-section">
        <div class="input-group input-inline">
          <input class="form-input" type="text" placeholder="search" />
          <button class="btn btn-primary input-group-btn">Search</button>
        </div>
      </section>
    </header>
    <section class="container">
      <div class="columns">
        <div class="column">
          <form action="/save/{{.Title}}" method="POST">
            <div class="form-group">
              <label class="form-label" for="input-body">Editing: {{.Title}}</label>
              <textarea class="form-input" id="input-body" name="body" placeholder="Enter content here..." rows="24">{{printf "%s" .Body}}</textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-sm btn-primary" type="submit">Save</button>
              <button class="btn btn-sm btn-link" type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
