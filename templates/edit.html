{{define "stylesheets"}}
<link rel="stylesheet" href="/css/simplemde.min.css">
{{end}}
{{define "content"}}
<section class="container">
  <div class="columns">
    <div class="column">
      <form action="/save/{{.Title}}" method="POST">
        <div class="form-group">
          <label class="form-label" for="input-body">Editing: {{.Title}}</label>
          <textarea class="form-input" id="input-body" name="body" placeholder="Enter content here..." rows="24">{{printf "%s" .Body}}</textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-primary" type="submit">Save</button>
          <button class="btn btn-sm btn-link" type="reset">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</section>
{{end}}
{{define "scripts"}}
<script src="/js/jquery.min.js"></script>
<script src="/js/simplemde.min.js"></script>
<script>
$(document).ready(function() {
  var simplemde = new SimpleMDE({
      element: $("#indput-body")[0],
      autofocus: true,
      autosave: {
          enabled: true,
          uniqueId: "wiki", // TODO: Make this configurable?
          delay: 1000,
      },
      forceSync: true,
      indentWithTabs: false,
      promptURLs: true,
      tabSize: 4,
  });
});
</script>
{{end}}
